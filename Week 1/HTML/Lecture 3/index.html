<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table Homework</title>
    <style>
        table,thead,td,th,tr{
            border: 1px solid black;
            border-collapse: collapse;
            text-align: center;
        }
    </style>
</head>
<body>
    <table>
        <thead>
            <tr>
                <th colspan="6">Time Table</th>
            </tr>
        </thead>
        <tbody>
            <th rowspan="7">Hours</th>
            <tr>
                <td>TUE</td>
                <td>WED</td>
                <td>THU</td>
                <td>MON</td>
                <td>FRI</td>
            </tr>
            <tr>
                <td>S</td>
                <td>M</td>
                <td>S</td>
                <td>A</td>
                <td>S</td>
            </tr>
            <tr>
                <td>S</td>
                <td>H</td>
                <td>E</td>
                <td>S</td>
                <td>S</td>
            </tr>
            <tr>
                <td colspan="5">Break</td>
            </tr>
            <tr>
                <td>B</td>
                <td>C</td>
                <td>A</td>
                <td>D</td>
                <td>E</td>
            </tr>
            <tr>
                <td>A</td>
                <td>B</td>
                <td>C</td>
                <td>D</td>
                <td>E</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
