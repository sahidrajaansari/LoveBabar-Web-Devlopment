<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Biggboss</h1>
    <form action="">
        <label for="name">Name Of The Contestant</label>
        <input type="text" id="name" placeholder="Enter Your Name">

        <br>

        <label for="email">Email Of The Contestant</label>
        <input type="text" id="email" placeholder="Enter Your Name">
        
        <br>

        <label for="gender">Select Gender</label>
        <select name="gender" id="gender">
            <option value="Select">Select</option>
            <option value="Male">Male</option>
            <option value="Female">Female</option>
        </select>
        <br>
        <label for="dob">Enter Date Of Birth</label>
        <input type="date" name="dob" id="dob">
        <br>
        <span>Rating</span>
        <input type="radio" name="rating" id="rating1">
        <label for="rating1">1</label>
        <input type="radio" name="rating" id="rating2">
        <label for="rating2">2</label>
        <input type="radio" name="rating" id="rating3">
        <label for="rating3">3</label>
        <input type="radio" name="rating" id="rating4">
        <label for="rating4">4</label>
        <br>
        <label for="msg">Enter Your Message</label><br>
        <textarea name="textarea" id="msg" cols="30" rows="5" placeholder="Enter your message"></textarea><br>
        <input type="submit" value="Submit">
        <input type="submit" value="Reset">
    </form>
</body>
</html>
